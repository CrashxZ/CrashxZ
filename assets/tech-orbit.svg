<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="Animated tech orbit">
  <defs>
    <linearGradient id="grid" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.08"/>
    </linearGradient>
  </defs>
  <rect width="720" height="180" fill="url(#grid)"/>
  <g transform="translate(90 90)">
    <circle r="44" fill="#0f172a"/>
    <circle r="10" fill="#38bdf8"/>
    <circle r="62" fill="none" stroke="#0f172a" stroke-opacity="0.2" stroke-dasharray="6 6"/>
    <circle r="78" fill="none" stroke="#0f172a" stroke-opacity="0.2" stroke-dasharray="4 8"/>
    <g>
      <circle cx="0" cy="-62" r="6" fill="#22d3ee"/>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"/>
    </g>
    <g>
      <circle cx="78" cy="0" r="4" fill="#38bdf8"/>
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite"/>
    </g>
  </g>
  <g transform="translate(300 42)">
    <rect width="380" height="96" rx="16" fill="#0f172a" fill-opacity="0.08" stroke="#0f172a" stroke-opacity="0.2"/>
    <text x="24" y="36" fill="#0f172a" font-family="Space Grotesk, sans-serif" font-size="16">Telemetry · Control · Inference</text>
    <text x="24" y="64" fill="#0f172a" font-family="Space Grotesk, sans-serif" font-size="12">Realtime pipelines and edge-aware systems</text>
    <rect x="24" y="74" width="280" height="6" rx="3" fill="#22d3ee">
      <animate attributeName="width" values="80;280;120;260;80" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
