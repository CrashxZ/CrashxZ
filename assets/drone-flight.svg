<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="Animated drone flight">
  <defs>
    <linearGradient id="sky" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="720" height="180" fill="url(#sky)"/>
  <path d="M40 140 C 160 90, 300 120, 440 80 S 640 70, 680 40" fill="none" stroke="#0f172a" stroke-opacity="0.2" stroke-width="2" stroke-dasharray="6 8"/>
  <g filter="url(#glow)">
    <g id="drone">
      <circle cx="18" cy="18" r="18" fill="#0f172a"/>
      <rect x="6" y="14" width="24" height="8" rx="4" fill="#38bdf8"/>
      <circle cx="0" cy="18" r="6" fill="#0f172a"/>
      <circle cx="36" cy="18" r="6" fill="#0f172a"/>
      <circle cx="18" cy="0" r="6" fill="#0f172a"/>
      <circle cx="18" cy="36" r="6" fill="#0f172a"/>
    </g>
  </g>
  <use href="#drone" x="40" y="40">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath href="#flightPath"/>
    </animateMotion>
  </use>
  <path id="flightPath" d="M40 140 C 160 90, 300 120, 440 80 S 640 70, 680 40" fill="none"/>
  <circle cx="620" cy="28" r="6" fill="#22d3ee" opacity="0.8">
    <animate attributeName="r" values="5;9;5" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <text x="24" y="24" fill="#0f172a" font-family="Space Grotesk, sans-serif" font-size="14">Autonomy Flight Loop</text>
</svg>
