<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="Animated X-quad takeoff">
  <defs>
    <linearGradient id="sky" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="720" height="180" fill="url(#sky)"/>
  <text x="24" y="28" fill="#0f172a" font-family="Space Grotesk, sans-serif" font-size="14">X-quad takeoff</text>

  <g transform="translate(0 0)">
    <ellipse cx="360" cy="150" rx="90" ry="12" fill="#0f172a" opacity="0.12">
      <animate attributeName="rx" values="90;72;90" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.06;0.12" dur="2.6s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <g id="xquad" filter="url(#shadow)" transform="translate(360 90)">
    <g>
      <line x1="-36" y1="-36" x2="36" y2="36" stroke="#0f172a" stroke-width="6" stroke-linecap="round"/>
      <line x1="-36" y1="36" x2="36" y2="-36" stroke="#0f172a" stroke-width="6" stroke-linecap="round"/>
      <circle r="18" fill="#0f172a"/>
      <circle r="8" fill="#38bdf8"/>
    </g>
    <g transform="translate(-40 -40)">
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#0f172a"/>
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#22d3ee" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    <g transform="translate(40 -40)">
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#0f172a"/>
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#22d3ee" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    <g transform="translate(-40 40)">
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#0f172a"/>
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#22d3ee" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    <g transform="translate(40 40)">
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#0f172a"/>
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#22d3ee" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.7s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    <animateTransform attributeName="transform" type="translate" values="360 90; 360 70; 360 90" dur="2.6s" repeatCount="indefinite"/>
  </g>
</svg>
